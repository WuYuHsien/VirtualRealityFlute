<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src = "./newMidi.js"></script>
</head>

<body>
  <a-scene>
  <!--Instruction-->
    <!--Scale hints-->
    <a-text id="C" value="C5" position="-1.55 2.5 -5" color="#000000" opacity="0" scale="10 10 10"></a-text>
    <a-text id="D" value="D5" position="-1.55 2.5 -5" color="#000000" opacity="0" scale="10 10 10"></a-text>
    <a-text id="E" value="E5" position="-1.55 2.5 -5" color="#000000" opacity="0" scale="10 10 10"></a-text>
    <a-text id="F" value="F5" position="-1.55 2.5 -5" color="#000000" opacity="0" scale="10 10 10"></a-text>
    <a-text id="G" value="G5" position="-1.55 2.5 -5" color="#000000" opacity="0" scale="10 10 10"
     animation="property: opacity; to: 1; delay: 2000; dur: 1000; easing: linear;"></a-text>
    <a-text id="A" value="A5" position="-1.55 2.5 -5" color="#000000" opacity="0" scale="10 10 10"></a-text>
    <a-text id="B" value="B5" position="-1.55 2.5 -5" color="#000000" opacity="0" scale="10 10 10"></a-text>
    <a-text id="C6" value="C6" position="-1.55 2.5 -5" color="#000000" opacity="0" scale="10 10 10"></a-text>

  <!--Environment-->
    <!--Space-->
    <a-plane position="0 0 0" rotation="-90 0 0" width="9" height="8" color="#5B5B5B"></a-plane>
    <a-sky color="#000000"></a-sky>
    <!--Screen-->
    <a-plane position="0 2.5 -5" width="6" height="5" color="#FCFCFC"></a-plane>
    <a-box position="0 5 -5" depth="0.5" width="6.5" height="0.5" color="#ADADAD"></a-box>
    <a-circle position="2.5 4.9 -4.6" radius="0.1" color="#FF0000"></a-circle>
    <a-circle position="2.9 4.9 -4.6" radius="0.1" color="#00DB00"></a-circle>

  </a-scene>
</body>
</html>
